<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 
  <div class="container text-center">
      <h1 id="title" class="text-primary text-center">FLIPPED OUT</h1>
      <hr>
     <p>Level: <span id="level"></span></p> <p> Score: <span id="score"></span></p>
     <div class="text-center">
       <!-- scoreboard -->
          <div id="" class="text-center">
            <a id="end-session" class="btn btn-primary text-center" onclick="logout()">END SESSION</a>
          </div>
       <hr>
    <h4>Lives: <br><span id="lives"></span></h4>
    </div>
    <div id="game-row" class="col-md-12">
      <div id="testbox" class="box">
        
      </div>  
    </div>
    <div id="" class="text-center">
      <a id="timer-btn" class="btn btn-danger text-center" disabled>Time Left: <span id="timer"></span></a>
    </div>


    <!-- Modal -->
    <!-- Modal that displays "YOU WIN" message -->
    <div id="modal-backdrop" class=""></div>

    <div class="modal" id="winModal" tabindex="-1" role="dialog" aria-labelledby="winModalLabel" aria-hidden="">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="winModalLabel">You Win!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Click "Next Level" to continue</p>
            <div id="score-in-modal"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="next-level">Next Level</button>
          </div>
        </div>
      </div>
<script src="./js/index.js"></script>
<script src="./js/game.js"></script>
</body>
</html>
